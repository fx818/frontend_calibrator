<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .content {
            padding: 40px;
        }

        .section {
            margin-bottom: 40px;
            padding: 30px;
            background: #f8fafc;
            border-radius: 15px;
            border-left: 5px solid #4f46e5;
        }

        .section h2 {
            color: #1e293b;
            margin-bottom: 20px;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(79, 70, 229, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 70, 229, 0.4);
        }

        .btn:disabled {
            background: #cbd5e1;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
        }

        .btn-danger:hover {
            box-shadow: 0 8px 25px rgba(239, 68, 68, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }

        .btn-success:hover {
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.4);
        }

        .status-message {
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-weight: 500;
            text-align: center;
        }

        .status-waiting {
            background: #fef3c7;
            color: #92400e;
            border: 2px solid #f59e0b;
        }

        .status-completed {
            background: #d1fae5;
            color: #065f46;
            border: 2px solid #10b981;
        }

        .status-error {
            background: #fee2e2;
            color: #991b1b;
            border: 2px solid #ef4444;
        }

        .certificate-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .certificate-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border: 2px solid #e2e8f0;
            transition: all 0.3s ease;
        }

        .certificate-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .certificate-number {
            font-weight: 700;
            color: #4f46e5;
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        .certificate-status {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 15px;
        }

        .status-pending {
            background: #fef3c7;
            color: #92400e;
        }

        .status-approved {
            background: #d1fae5;
            color: #065f46;
        }

        .status-rejected {
            background: #fee2e2;
            color: #991b1b;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .data-table th,
        .data-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }

        .data-table th {
            background: #4f46e5;
            color: white;
            font-weight: 600;
        }

        .data-table tr:hover {
            background: #f8fafc;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #e2e8f0;
            border-top: 4px solid #4f46e5;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .approval-section {
            background: #fef7ff;
            border: 2px dashed #7c3aed;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            margin: 20px 0;
        }

        .approval-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        .icon {
            font-size: 1.2rem;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #64748b;
        }

        .empty-state .icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèÜ Certificate Management System</h1>
            <p>Extract, approve, and manage your certificates seamlessly</p>
        </div>

        <div class="content">
            <div class="section">
                <h2><span class="icon">üîç</span>Extract Certificates</h2>
                <button id="extractBtn" class="btn">Extract Certificates</button>
                
                <div id="extractStatus"></div>
                
                <div id="approvalSection" class="approval-section" style="display: none;">
                    <h3>üìã Approval Required</h3>
                    <p id="approvalMessage">Waiting for your approval...</p>
                    <div class="approval-buttons">
                        <button id="approveBtn" class="btn btn-success">‚úÖ Approve</button>
                        <button id="rejectBtn" class="btn btn-danger">‚ùå Reject</button>
                    </div>
                </div>

                <div id="extractedCertificates"></div>
            </div>

            <div class="section">
                <h2><span class="icon">üìä</span>Calibrated Certificates</h2>
                <button id="loadDataBtn" class="btn">Load Calibrated Data</button>
                <div id="calibratedData"></div>
            </div>
        </div>
    </div>

    <script>
        let currentCertificates = [];
        let calibratedDataCache = [];

        // Debug function to show current origin
        console.log('Current origin:', window.location.origin);
        console.log('Current URL:', window.location.href);

        // Extract Certificates
        document.getElementById('extractBtn').addEventListener('click', async () => {
            const btn = document.getElementById('extractBtn');
            const statusDiv = document.getElementById('extractStatus');
            const approvalSection = document.getElementById('approvalSection');
            
            btn.disabled = true;
            btn.textContent = 'Extracting...';
            statusDiv.innerHTML = '<div class="loading"><div class="spinner"></div><p>Extracting certificates...</p></div>';
            
            try {
                const response = await fetch('http://127.0.0.1:8000/extract_certificates', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                    },
                    mode: 'cors'
                });
                
                const data = await response.json();
                
                if (data.status === 'Waiting') {
                    statusDiv.innerHTML = `<div class="status-message status-waiting">‚è≥ ${data.message}</div>`;
                    currentCertificates = data.raw_certs || [];
                    
                    // Show approval section
                    approvalSection.style.display = 'block';
                    document.getElementById('approvalMessage').textContent = data.message;
                    
                    displayCertificates(currentCertificates);
                    
                } else if (data.status === 'Completed') {
                    statusDiv.innerHTML = `<div class="status-message status-completed">‚úÖ ${data.message}</div>`;
                    currentCertificates = data.raw_certs || [];
                    displayCertificates(currentCertificates);
                    approvalSection.style.display = 'none';
                    
                } else if (data.status === 'Error') {
                    statusDiv.innerHTML = `<div class="status-message status-error">‚ùå ${data.message}</div>`;
                }
                
            } catch (error) {
                statusDiv.innerHTML = `<div class="status-message status-error">‚ùå Error: ${error.message}</div>`;
            } finally {
                btn.disabled = false;
                btn.textContent = 'Extract Certificates';
            }
        });

        // Approval handlers
        document.getElementById('approveBtn').addEventListener('click', () => handleApproval('yes'));
        document.getElementById('rejectBtn').addEventListener('click', () => handleApproval('no'));

        async function handleApproval(decision) {
            const approvalSection = document.getElementById('approvalSection');
            const statusDiv = document.getElementById('extractStatus');
            
            try {
                const response = await fetch(`http://127.0.0.1:8000/approval?user_input=${decision}`, {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json',
                    },
                    mode: 'cors'
                });
                
                const data = await response.json();
                
                if (data.status === 'Approved') {
                    statusDiv.innerHTML = `<div class="status-message status-completed">‚úÖ Certificates approved successfully!</div>`;
                    approvalSection.style.display = 'none';
                } else if (data.status === 'Rejected') {
                    statusDiv.innerHTML = `<div class="status-message status-error">‚ùå ${data.message}</div>`;
                    approvalSection.style.display = 'none';
                }
                
            } catch (error) {
                statusDiv.innerHTML = `<div class="status-message status-error">‚ùå Approval error: ${error.message}</div>`;
            }
        }

        function renderCalibrationCard(cert) {
            const statusClass = cert.status ? `status-${cert.status.toLowerCase()}` : 'status-pending';
            return `
                <div class="certificate-card" style="max-width: none; min-width: 400px;">
                    <div class="certificate-number">Certificate #${cert.certificate_number || 'Unknown'}</div>
                    <div class="certificate-status ${statusClass}">${cert.status || 'pending'}</div>
                    
                    <div style="margin-top: 15px; font-size: 0.9rem;">
                        <div style="margin-bottom: 8px;"><strong>Issue Date:</strong> ${cert.issue_date || 'N/A'}</div>
                        <div style="margin-bottom: 8px;"><strong>Customer:</strong> ${cert.customer_name || 'N/A'}</div>
                        <div style="margin-bottom: 8px;"><strong>Address:</strong> ${cert.customer_address || 'N/A'}</div>
                        
                        <div style="margin: 15px 0; padding: 10px; background: #f1f5f9; border-radius: 8px;">
                            <strong>Device Under Calibration (DUC):</strong><br>
                            <div style="margin-left: 10px; margin-top: 5px;">
                                ID: ${cert.duc_id || 'N/A'}<br>
                                Serial: ${cert.duc_serial_number || 'N/A'}<br>
                                Make/Model: ${cert.duc_make_model || 'N/A'}<br>
                                Range: ${cert.duc_range || 'N/A'}<br>
                                Least Count: ${cert.duc_least_count || 'N/A'}<br>
                                Condition: ${cert.duc_condition_at_receipt || 'N/A'}<br>
                                Location: ${cert.duc_location || 'N/A'}
                            </div>
                        </div>
                        
                        <div style="margin: 15px 0; padding: 10px; background: #ecfdf5; border-radius: 8px;">
                            <strong>Calibration Details:</strong><br>
                            <div style="margin-left: 10px; margin-top: 5px;">
                                Done At: ${cert.calibration_done_at || 'N/A'}<br>
                                Date: ${cert.calibration_date || 'N/A'}<br>
                                Next Due: ${cert.calibration_next_due || 'N/A'}<br>
                                Received: ${cert.calibration_date_received || 'N/A'}<br>
                                Procedure: ${cert.calibration_procedure_references_types || 'N/A'}
                            </div>
                        </div>
                        
                        <div style="margin: 15px 0; padding: 10px; background: #fef3c7; border-radius: 8px;">
                            <strong>Standard Equipment:</strong><br>
                            <div style="margin-left: 10px; margin-top: 5px;">
                                ID: ${cert.standard_equipment_id || 'N/A'}<br>
                                Name: ${cert.standard_equipment_name || 'N/A'}<br>
                                Serial: ${cert.standard_equipment_serial_number || 'N/A'}<br>
                                Cert #: ${cert.standard_equipment_certificate_number || 'N/A'}<br>
                                Cal Date: ${cert.standard_equipment_calibration_date || 'N/A'}<br>
                                Due Date: ${cert.standard_equipment_calibration_due_date || 'N/A'}
                            </div>
                        </div>
                        
                        ${cert.result_duc_value || cert.result_std_value || cert.result_error || cert.result_expanded_uncertainty ? `
                        <div style="margin: 15px 0; padding: 10px; background: #fce7f3; border-radius: 8px;">
                            <strong>Results:</strong><br>
                            <div style="margin-left: 10px; margin-top: 5px;">
                                DUC Value: ${cert.result_duc_value || 'N/A'}<br>
                                STD Value: ${cert.result_std_value || 'N/A'}<br>
                                Error: ${cert.result_error || 'N/A'}<br>
                                Expanded Uncertainty: ${cert.result_expanded_uncertainty || 'N/A'}
                            </div>
                        </div>
                        ` : ''}
                        
                        <div style="margin-top: 15px;">
                            <div style="margin-bottom: 5px;"><strong>Remarks:</strong> ${cert.remarks || 'None'}</div>
                        </div>
                        
                        ${cert.notes ? `
                        <div style="margin-top: 10px; padding: 8px; background: #e0e7ff; border-radius: 8px; font-size: 0.8rem;">
                            <strong>Notes:</strong><br>
                            <div style="margin-top: 5px; white-space: pre-line;">${cert.notes}</div>
                        </div>
                        ` : ''}
                    </div>
                </div>
            `;
        }

        function renderWarrantyCard(claim) {
            const statusClass = claim.status ? `status-${claim.status.toLowerCase()}` : 'status-pending';
            return `
                <div class="certificate-card" style="max-width: none; min-width: 400px;">
                    <div class="certificate-number">Warranty Claim #${claim.warranty_claim_no || 'Unknown'}</div>
                    <div class="certificate-status ${statusClass}">${claim.status || 'pending'}</div>

                    <div style="margin-top: 15px; font-size: 0.9rem;">
                        <div style="margin-bottom: 8px;"><strong>Claim Date:</strong> ${claim.claim_date || 'N/A'}</div>
                        <div style="margin-bottom: 8px;"><strong>PO No:</strong> ${claim.po_contract_no || 'N/A'}</div>
                        <div style="margin-bottom: 8px;"><strong>Supplier:</strong> ${claim.supplier_name || 'N/A'}</div>
                        
                        <div style="margin: 15px 0; padding: 10px; background: #f1f5f9; border-radius: 8px;">
                            <strong>Product Details:</strong><br>
                            <div style="margin-left: 10px; margin-top: 5px;">
                                Description: ${claim.description || 'N/A'}<br>
                                Make/Brand: ${claim.make_brand || 'N/A'}<br>
                                Batch/Sl. No.: ${claim.batch_product_slno || 'N/A'}<br>
                                Warranty Period: ${claim.warranty_period || 'N/A'}
                            </div>
                        </div>

                        <div style="margin: 15px 0; padding: 10px; background: #ecfdf5; border-radius: 8px;">
                            <strong>Rejection Details:</strong><br>
                            <div style="margin-left: 10px; margin-top: 5px;">
                                Qty Rejected: ${claim.qty_rejected || 'N/A'}<br>
                                Reason: ${claim.reason_of_rejection || 'N/A'}
                            </div>
                        </div>
                        
                        <div style="margin: 15px 0; padding: 10px; background: #fef3c7; border-radius: 8px;">
                            <strong>Financials:</strong><br>
                            <div style="margin-left: 10px; margin-top: 5px;">
                                Rate per Unit: ${claim.rate_per_unit || 'N/A'}<br>
                                Claim Amount: ${claim.claim_amount || 'N/A'}<br>
                                Recovery Advice: ${claim.recovery_advice || 'N/A'}
                            </div>
                        </div>

                        <div style="margin-top: 15px;">
                            <div style="margin-bottom: 5px;"><strong>Remarks:</strong> ${claim.remarks || 'None'}</div>
                        </div>
                        
                        ${claim.signatories ? `
                        <div style="margin-top: 10px; padding: 8px; background: #e0e7ff; border-radius: 8px; font-size: 0.8rem;">
                            <strong>Signatories:</strong><br>
                            <div style="margin-top: 5px; white-space: pre-line;">${claim.signatories}</div>
                        </div>
                        ` : ''}
                    </div>
                </div>
            `;
        }


        function displayCertificates(certificates) {
            const container = document.getElementById('extractedCertificates');
            
            if (!certificates || certificates.length === 0) {
                container.innerHTML = '<div class="empty-state"><div class="icon">üìã</div><p>No certificates found</p></div>';
                return;
            }
            
            const certificateCardsHtml = certificates.map(cert => {
                if (cert.intent === 'calibration_certificate') {
                    return renderCalibrationCard(cert);
                } else if (cert.intent === 'Warranty_claim') {
                    return renderWarrantyCard(cert);
                }
                return ''; // Return empty string for unknown intent
            }).join('');
            
            container.innerHTML = `
                <h3 style="margin: 20px 0;">Extracted Certificates (${certificates.length})</h3>
                <div class="certificate-grid">
                    ${certificateCardsHtml}
                </div>
            `;
        }

        // Load Calibrated Data
        document.getElementById('loadDataBtn').addEventListener('click', async () => {
            const btn = document.getElementById('loadDataBtn');
            const dataDiv = document.getElementById('calibratedData');
            
            btn.disabled = true;
            btn.textContent = 'Loading...';
            dataDiv.innerHTML = '<div class="loading"><div class="spinner"></div><p>Loading calibrated data...</p></div>';
            
            try {
                const response = await fetch('http://127.0.0.1:8000/get_calibrated_data', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                    },
                    mode: 'cors'
                });
                
                const result = await response.json();
                calibratedDataCache = result.data || [];
                
                displayCalibratedData(calibratedDataCache);
                
            } catch (error) {
                dataDiv.innerHTML = `<div class="status-message status-error">‚ùå Error loading data: ${error.message}</div>`;
            } finally {
                btn.disabled = false;
                btn.textContent = 'Load Calibrated Data';
            }
        });

        function displayCalibratedData(data) {
            const container = document.getElementById('calibratedData');
            
            if (!data || data.length === 0) {
                container.innerHTML = '<div class="empty-state"><div class="icon">üìä</div><p>No calibrated data found</p></div>';
                return;
            }
            
            const headers = data.length > 0 ? Object.keys(data[0]) : [];
            
            container.innerHTML = `
                <h3 style="margin: 20px 0;">Calibrated Data (${data.length} records)</h3>
                <div style="overflow-x: auto;">
                    <table class="data-table">
                        <thead>
                            <tr>
                                ${headers.map(header => `<th>${header}</th>`).join('')}
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${data.map((row, index) => `
                                <tr>
                                    ${headers.map(header => `<td>${row[header] || 'N/A'}</td>`).join('')}
                                    <td>
                                        <button class="btn btn-danger" onclick="deleteRecord('${getDeleteId(row, index)}')">
                                            üóëÔ∏è Delete
                                        </button>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
        }

        function getDeleteId(row, index) {
            // Get the value from the 5th index (6th column) as specified
            const values = Object.values(row);
            return values[5] || values[0] || index.toString(); // fallback to first value or index
        }

        async function deleteRecord(pk) {
            if (!confirm('Are you sure you want to delete this record?')) {
                return;
            }
            
            try {
                const response = await fetch(`http://127.0.0.1:8000/delete_records?pk=${encodeURIComponent(pk)}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                    },
                    mode: 'cors'
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }
                
                const result = await response.json();
                
                // Remove the deleted record from cache
                calibratedDataCache = calibratedDataCache.filter(row => {
                    const values = Object.values(row);
                    return (values[5] || values[0]) !== pk;
                });
                
                displayCalibratedData(calibratedDataCache);
                
                // Show success message
                const successMsg = document.createElement('div');
                successMsg.className = 'status-message status-completed';
                successMsg.textContent = '‚úÖ Record deleted successfully!';
                document.getElementById('calibratedData').insertBefore(successMsg, document.getElementById('calibratedData').firstChild);
                
                setTimeout(() => successMsg.remove(), 3000);
                
            } catch (error) {
                console.error('Delete error details:', error);
                alert(`Error deleting record: ${error.message}`);
            }
        }
    </script>
</body>
</html>
