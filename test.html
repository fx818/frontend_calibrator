<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 bg-gray-100">
    <div class="w-full max-w-sm p-8 space-y-8 text-center bg-white rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold text-gray-900">Certificate Extractor</h1>
        <p class="mt-2 text-sm text-gray-500">Log in to continue</p>

        <!-- Login Section -->
        <div id="loginSection" class="flex flex-col items-center justify-center space-y-4">
            <button id="loginBtn" class="flex items-center px-6 py-3 font-medium text-white transition-colors bg-blue-600 rounded-full shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Google_Logo.svg" alt="Google logo" class="w-6 h-6 mr-3">
                Sign in with Google
            </button>
        </div>
    </div>
    <script>
        // Use a relative path to initiate the login process on your backend
        const loginBtn = document.getElementById("loginBtn");
        loginBtn.onclick = () => {
            window.location.href = "http://127.0.0.1:8000/login";
        };
    </script>
</body>
</html>
