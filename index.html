<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Certificate Approval Dashboard</title>

  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <style>
    :root {
      font-family: Inter, system-ui, Avenir, Helvetica, Arial, sans-serif;
      line-height: 1.5;
      font-weight: 400;
      color-scheme: light dark;
      color: rgba(255, 255, 255, 0.87);
      background-color: #242424;
      --primary-color: #646cff;
      --success-color: #22c55e;
      --danger-color: #ef4444;
      --warning-color: #f59e0b;
      --bg-secondary: #2d2d2d;
      --bg-card: #333;
      --border-color: #404040;
      --text-primary: rgba(255, 255, 255, 0.87);
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
    }

    #loginSection {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
      gap: 1rem;
    }

    #userInfo {
      text-align: center;
      margin-bottom: 1rem;
    }

    .user-avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-bottom: 0.5rem;
    }

    .btn-logout {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 0.5rem;
      background: var(--danger-color);
      color: white;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <!-- Google Login Section -->
  <div id="loginSection">
    <h1>üîê Login to Continue</h1>
    <div id="g_id_onload"
         data-client_id="478641910458-nki6rpg1rfgg2d0fnc4ku45vafj9gkvk.apps.googleusercontent.com"
         data-context="signin"
         data-ux_mode="popup"   <!-- ‚úÖ FORCE POPUP MODE -->
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
    </div>

    <div class="g_id_signin"
         data-type="standard"
         data-shape="rectangular"
         data-theme="filled_blue"
         data-text="signin_with"
         data-size="large">
    </div>
  </div>

  <!-- Dashboard Section (hidden until login) -->
  <div id="app" style="display:none;"></div>

  <script>
    const API_BASE_URL = "http://127.0.0.1:8000"; // your backend

    // Handle Google Login Response
    async function handleCredentialResponse(response) {
      const id_token = response.credential;

      try {
        const res = await fetch(`${API_BASE_URL}/auth/google`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ token: id_token })
        });

        if (!res.ok) throw new Error("Failed to verify token");

        const data = await res.json();

        // Save session
        localStorage.setItem("user", JSON.stringify(data));

        // Show dashboard
        showDashboard(data);

      } catch (err) {
        alert("Login failed: " + err.message);
      }
    }

    // Show Dashboard
    function showDashboard(userData) {
      document.getElementById("loginSection").style.display = "none";
      const app = document.getElementById("app");
      app.style.display = "block";

      app.innerHTML = `
        <div class="dashboard">
          <header class="dashboard-header" style="background: var(--bg-secondary); padding: 1rem; display:flex; justify-content:space-between; align-items:center;">
            <h1>Certificate Approval Dashboard</h1>
            <div id="userInfo">
              <img src="${userData.picture}" alt="avatar" class="user-avatar"/>
              <p>${userData.name}</p>
              <p>${userData.email}</p>
              <button class="btn-logout" onclick="logout()">Logout</button>
            </div>
          </header>
          <main class="dashboard-main" style="padding:2rem;">
            <h2>Welcome, ${userData.name} üëã</h2>
            <p>You are now logged in with Google.</p>
          </main>
        </div>
      `;
    }

    // Logout function
    function logout() {
      localStorage.removeItem("user");
      document.getElementById("app").style.display = "none";
      document.getElementById("loginSection").style.display = "flex";
    }

    // Auto-login if session exists
    window.onload = () => {
      const savedUser = localStorage.getItem("user");
      if (savedUser) {
        showDashboard(JSON.parse(savedUser));
      }
    };
  </script>
</body>
</html>
