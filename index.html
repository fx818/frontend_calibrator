<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Login</title>

  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Inter, system-ui, Avenir, Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
      color: white;
      flex-direction: column;
    }

    #loginSection {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }
  </style>
</head>
<body>
  <div id="loginSection">
    <h1>üîê Login to Continue</h1>

    <!-- Google Sign-In -->
    <div id="g_id_onload"
         data-client_id="478641910458-nki6rpg1rfgg2d0fnc4ku45vafj9gkvk.apps.googleusercontent.com"
         data-ux_mode="redirect"
         data-login_uri="http://127.0.0.1:8000/auth/callback/"
         data-auto_prompt="false">
    </div>

    <div class="g_id_signin"
         data-type="standard"
         data-shape="rectangular"
         data-theme="filled_blue"
         data-text="signin_with"
         data-size="large">
    </div>
  </div>

  <script>
    const API_BASE_URL = "http://127.0.0.1:8000"; // your FastAPI backend

    async function handleRedirectLogin() {
      const params = new URLSearchParams(window.location.search);
      const credential = params.get("credential");

      if (!credential) return; // no login attempt

      try {
        // Send token to backend for verification
        const res = await fetch(`${API_BASE_URL}/auth/google`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ token: credential })
        });

        if (!res.ok) throw new Error("Token verification failed");

        const userData = await res.json();

        // Save user info for page.html
        localStorage.setItem("user", JSON.stringify(userData));

        // Redirect to your main page
        window.location.href = "https://fx818.github.io/frontend_calibrator/page2.html";

      } catch (err) {
        alert("Login failed: " + err.message);
      }
    }

    window.onload = handleRedirectLogin;
  </script>
</body>
</html>
