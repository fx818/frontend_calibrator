<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Role Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.2em;
            font-weight: 300;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .role-selector {
            margin-bottom: 30px;
        }

        label {
            display: block;
            color: #444;
            font-weight: 500;
            margin-bottom: 15px;
            font-size: 1.1em;
        }

        select {
            width: 100%;
            padding: 15px 20px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            background: white;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23666' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6,9 12,15 18,9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 20px;
            padding-right: 50px;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        select:hover {
            border-color: #667eea;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            min-width: 150px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: 500;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .message.show {
            opacity: 1;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .api-config {
            margin-bottom: 20px;
            text-align: left;
        }

        .api-config input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            margin-top: 5px;
        }

        .api-config label {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Agent Role Manager</h1>
        <p class="subtitle">Select and configure the agent's role</p>
        
        <div class="api-config">
            <label for="apiUrl">API Base URL:</label>
            <input type="text" id="apiUrl" value="http://localhost:8000" placeholder="http://localhost:8000">
        </div>

        <form id="roleForm">
            <div class="role-selector">
                <label for="roleSelect">Choose Agent Role:</label>
                <select id="roleSelect" required>
                    <option value="">-- Select a Role --</option>
                    <option value="calibration_manager">Calibration Manager</option>
                    <option value="warranty_claim_manager">Warranty Claim Manager</option>
                    <option value="maintenance_coordinator">Maintenance Coordinator</option>
                    <option value="inventory_manager">Inventory Manager</option>
                    <option value="quality_assurance">Quality Assurance</option>
                    <option value="customer_support">Customer Support</option>
                </select>
            </div>
            
            <button type="submit" class="submit-btn" id="submitBtn">
                Set Role
            </button>
        </form>
        
        <div id="message" class="message"></div>
    </div>

    <script>
        const form = document.getElementById('roleForm');
        const roleSelect = document.getElementById('roleSelect');
        const submitBtn = document.getElementById('submitBtn');
        const messageDiv = document.getElementById('message');
        const apiUrlInput = document.getElementById('apiUrl');
        const API_BASE_URL = "http://127.0.0.1:8000"
        function showMessage(text, type = 'success') {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type} show`;
            
            setTimeout(() => {
                messageDiv.classList.remove('show');
            }, 5000);
        }

        function showLoading() {
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading"></span>Setting Role...';
        }

        function hideLoading() {
            submitBtn.disabled = false;
            submitBtn.innerHTML = 'Set Role';
        }

        async function submitRole(selectedRole) {
            try {
                showLoading();
                
                // Build URL with role as query parameter
                const url = `${API_BASE_URL}/define_role?role=${encodeURIComponent(selectedRole)}`;
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json',
                    },
                    redirect: 'manual' // Don't follow redirects automatically
                });

                // Handle redirect response (302)
                if (response.status === 302) {
                    showMessage(`Role successfully set to: ${selectedRole}. Redirecting...`, 'success');
                    
                    // Get redirect URL from Location header
                    const redirectUrl = response.headers.get('Location');
                    
                    // Redirect after showing success message for 2 seconds
                    setTimeout(() => {
                        if (redirectUrl) {
                            window.location.href = redirectUrl;
                        } else {
                            // Fallback if Location header is not available
                            window.location.reload();
                        }
                    }, 2000);
                    return;
                }

                // Handle other responses
                if (!response.ok) {
                    // Try to parse error message if it's JSON
                    try {
                        const errorData = await response.json();
                        throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                    } catch (jsonError) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                }

                // If we get here, try to parse JSON response
                try {
                    const data = await response.json();
                    showMessage(data.message || `Role successfully set to: ${selectedRole}`, 'success');
                } catch (jsonError) {
                    // If JSON parsing fails but status is ok, assume success
                    showMessage(`Role successfully set to: ${selectedRole}`, 'success');
                }
                
            } catch (error) {
                console.error('Error:', error);
                showMessage(`Failed to set role: ${error.message}`, 'error');
            } finally {
                hideLoading();
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const selectedRole = roleSelect.value;
            if (!selectedRole) {
                showMessage('Please select a role first!', 'error');
                return;
            }

            await submitRole(selectedRole);
        });

        // Auto-focus the select element
        roleSelect.focus();
    </script>
</body>
</html>
